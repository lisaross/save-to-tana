<!DOCTYPE html>
<html>
<head>
  <title>Save to Tana</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 300px;
      margin: 0;
      padding: 16px;
    }
    h2 {
      color: #4f46e5;
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #4f46e5;
    }
    button:disabled {
      background-color: #c7d2fe;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
      display: block;
    }
    .error {
      background-color: #fee2e2;
      color: #b91c1c;
      display: block;
    }
    .settings-link {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }
    .settings-link a {
      color: #6366f1;
      text-decoration: none;
    }
    .settings-link a:hover {
      text-decoration: underline;
    }
    .not-configured {
      background-color: #fef3c7;
      color: #92400e;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Save to Tana</h2>
    
    <div id="not-configured" class="not-configured" style="display: none;">
      Extension not fully configured. Please go to options and set up your configuration.
    </div>
    
    <div class="options">
      <div class="checkbox-container">
        <input type="checkbox" id="include-content" checked>
        <label for="include-content">Include page content</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="include-title" checked>
        <label for="include-title">Include page title</label>
      </div>
    </div>
    
    <button id="save-button">Save to Tana</button>
    
    <div id="status" class="status"></div>
    
    <div class="settings-link">
      <a href="#" id="open-options">Open Options</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
