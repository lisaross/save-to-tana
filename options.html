<!DOCTYPE html>
<html>
<head>
  <title>Save to Tana Options</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      color: #6200ee;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      background-color: #6200ee;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #5000d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Save to Tana Options</h1>
  
  <div class="form-group">
    <label for="apiKey">Tana API Token:</label>
    <input type="text" id="apiKey" placeholder="Enter your Tana API token">
    <div class="help-text">Generate this in Tana: Settings > API Tokens</div>
  </div>
  
  <div class="form-group">
    <label for="targetNodeId">Target Node ID:</label>
    <input type="text" id="targetNodeId" placeholder="Enter your target node ID (e.g., inbox)">
    <div class="help-text">This is where content will be saved in Tana</div>
  </div>
  
  <div class="form-group">
    <label for="supertagId">Save to Tana Supertag ID:</label>
    <input type="text" id="supertagId" placeholder="Enter your #save-to-tana supertag ID">
    <div class="help-text">The ID of your #save-to-tana supertag</div>
  </div>
  
  <button id="saveButton" disabled>Save Options</button>
  
  <div id="statusMessage" class="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
